<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            background-color: {{PRIMARY_COLOR}};
            color: #ffffff;
            padding: 30px 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
            color: #ffffff;
        }
        .content {
            padding: 30px 20px;
        }
        p {
            margin: 0 0 15px 0;
        }
        .greeting {
            white-space: pre-line;
            margin-bottom: 30px;
        }
        .closing {
            white-space: pre-line;
            margin-top: 30px;
        }
        .angebot-details {
            margin: 25px 0;
        }
        .detail-row {
            padding: 8px 0;
        }
        .label {
            font-weight: 500;
            display: inline-block;
            min-width: 150px;
        }
        .amount-highlight {
            background-color: #f9fafb;
            border-left: 4px solid {{ACCENT_COLOR}};
            padding: 20px;
            margin: 25px 0;
        }
        .amount {
            font-size: 24px;
            font-weight: 700;
            color: {{ACCENT_COLOR}};
            margin: 0;
        }
        .amount-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Angebot {{ANGEBOT_NUMBER}}</h1>
        </div>

        <div class="content">
            <div class="greeting">{{GREETING}}</div>

            <div class="angebot-details">
                <div class="detail-row">
                    <span class="label">Angebotsnummer:</span> {{ANGEBOT_NUMBER}}
                </div>
                <div class="detail-row">
                    <span class="label">Angebotsdatum:</span> {{ANGEBOT_DATE}}
                </div>
                <div class="detail-row">
                    <span class="label">Gültig bis:</span> {{GUELTIG_BIS}}
                </div>
            </div>

            <div class="amount-highlight">
                <div class="amount-label">Angebotsbetrag</div>
                <div class="amount">{{TOTAL_AMOUNT}}</div>
            </div>

            <p>Das Angebot finden Sie im Anhang dieser E-Mail als PDF-Datei.</p>
            <p>Bei Fragen stehen wir Ihnen gerne zur Verfügung.</p>

            <div class="closing">{{CLOSING}}</div>
        </div>
    </div>
</body>
</html>
