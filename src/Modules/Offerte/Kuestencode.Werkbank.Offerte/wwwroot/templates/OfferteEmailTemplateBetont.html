<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebot</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #1a1a1a; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <table width="500" cellpadding="0" cellspacing="0" border="0" style="max-width: 500px; margin: 0 auto;">
                    <tr>
                        <td style="background-color: {{PRIMARY_COLOR}}; color: #ffffff; padding: 30px 20px;">
                            <h1 style="margin: 0; font-size: 26px; font-weight: 600; color: #ffffff;">Angebot {{ANGEBOT_NUMBER}}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px 20px;">
                            <div style="margin-bottom: 30px;">{{GREETING}}</div>

                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 25px 0;">
                                <tr>
                                    <td style="padding: 8px 0;">
                                        <span style="font-weight: 500; display: inline-block; min-width: 150px;">Angebotsnummer:</span> {{ANGEBOT_NUMBER}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0;">
                                        <span style="font-weight: 500; display: inline-block; min-width: 150px;">Angebotsdatum:</span> {{ANGEBOT_DATE}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0;">
                                        <span style="font-weight: 500; display: inline-block; min-width: 150px;">Gültig bis:</span> {{GUELTIG_BIS}}
                                    </td>
                                </tr>
                            </table>

                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f9fafb; border-left: 4px solid {{ACCENT_COLOR}}; margin: 25px 0;">
                                <tr>
                                    <td style="padding: 20px;">
                                        <div style="font-size: 14px; color: #6b7280; margin-bottom: 5px;">Angebotsbetrag</div>
                                        <div style="font-size: 24px; font-weight: 700; color: {{ACCENT_COLOR}}; margin: 0;">{{TOTAL_AMOUNT}}</div>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 0 0 15px 0;">Das Angebot finden Sie im Anhang dieser E-Mail als PDF-Datei.</p>
                            <p style="margin: 0 0 15px 0;">Bei Fragen stehen wir Ihnen gerne zur Verfügung.</p>

                            <div style="margin-top: 30px;">{{CLOSING}}</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
