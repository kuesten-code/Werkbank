<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebot</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #1a1a1a; margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <table width="500" cellpadding="0" cellspacing="0" border="0" style="max-width: 500px; margin: 0 auto; padding: 20px;">
                    <tr>
                        <td style="padding: 20px;">
                            <h1 style="color: {{PRIMARY_COLOR}}; font-size: 24px; margin: 0 0 20px 0; font-weight: 600;">Angebot {{ANGEBOT_NUMBER}}</h1>

                            <div style="margin-bottom: 25px;">{{GREETING}}</div>

                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border: 1px solid #e5e7eb; padding: 15px; margin: 20px 0; border-radius: 4px;">
                                <tr>
                                    <td style="padding: 8px 15px;">
                                        <span style="color: {{ACCENT_COLOR}}; font-weight: 500; display: inline-block; min-width: 140px;">Angebotsnummer:</span> {{ANGEBOT_NUMBER}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 15px;">
                                        <span style="color: {{ACCENT_COLOR}}; font-weight: 500; display: inline-block; min-width: 140px;">Angebotsdatum:</span> {{ANGEBOT_DATE}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 15px;">
                                        <span style="color: {{ACCENT_COLOR}}; font-weight: 500; display: inline-block; min-width: 140px;">Gültig bis:</span> {{GUELTIG_BIS}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 15px;">
                                        <span style="color: {{ACCENT_COLOR}}; font-weight: 500; display: inline-block; min-width: 140px;">Betrag:</span>
                                        <span style="font-size: 20px; font-weight: 600; color: {{PRIMARY_COLOR}};">{{TOTAL_AMOUNT}}</span>
                                    </td>
                                </tr>
                            </table>

                            <div style="border-top: 1px solid #e5e7eb; padding: 20px 0;">
                                <p style="margin: 0 0 12px 0;">Das Angebot finden Sie im Anhang dieser E-Mail als PDF-Datei.</p>
                                <p style="margin: 0 0 12px 0;">Bei Fragen stehen wir Ihnen gerne zur Verfügung.</p>
                            </div>

                            <div style="margin-top: 25px;">{{CLOSING}}</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
