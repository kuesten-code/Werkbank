name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prepare:
    name: Prepare build matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_modules: ${{ steps.set-matrix.outputs.has_modules }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION file and create matrix
        id: set-matrix
        run: |
          # Define module configurations
          declare -A DOCKERFILES
          DOCKERFILES[host]="src/Host/Dockerfile"
          DOCKERFILES[faktura]="src/Modules/Faktura/Dockerfile"
          DOCKERFILES[rapport]="src/Modules/Rapport/Dockerfile"
          DOCKERFILES[offerte]="src/Modules/Offerte/Kuestencode.Werkbank.Offerte/Dockerfile"

          declare -A IMAGE_NAMES
          IMAGE_NAMES[host]="host"
          IMAGE_NAMES[faktura]="faktura"
          IMAGE_NAMES[rapport]="rapport"
          IMAGE_NAMES[offerte]="offerte"

          # Read VERSION file and build matrix
          MATRIX_JSON='{"include":['
          FIRST=true

          while IFS='=' read -r module version || [ -n "$module" ]; do
            # Skip empty lines and comments
            [[ -z "$module" || "$module" =~ ^# ]] && continue
            # Trim whitespace
            module=$(echo "$module" | xargs)
            version=$(echo "$version" | xargs)
            # Skip if no version
            [[ -z "$version" ]] && continue

            # Check if module is known
            if [[ -n "${DOCKERFILES[$module]}" ]]; then
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                MATRIX_JSON+=','
              fi
              MATRIX_JSON+="{\"module\":\"$module\",\"version\":\"$version\",\"dockerfile\":\"${DOCKERFILES[$module]}\",\"image-name\":\"${IMAGE_NAMES[$module]}\"}"
              echo "Found module: $module with version $version"
            fi
          done < VERSION

          MATRIX_JSON+=']}'

          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

          # Check if we have any modules to build
          if [ "$FIRST" = true ]; then
            echo "has_modules=false" >> $GITHUB_OUTPUT
            echo "No modules to build"
          else
            echo "has_modules=true" >> $GITHUB_OUTPUT
            echo "Matrix: $MATRIX_JSON"
          fi

  build-and-push:
    name: Build ${{ matrix.module }} v${{ matrix.version }}
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.has_modules == 'true'

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image-name }}
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DOCKER_IMAGE_TAG=${{ matrix.version }}
          cache-from: type=gha,scope=${{ matrix.module }}
          cache-to: type=gha,mode=max,scope=${{ matrix.module }}
