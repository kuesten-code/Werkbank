version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: kuestencode_postgres
    environment:
      POSTGRES_DB: kuestencode_werkbank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: change_me
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuestencode_network

  host:
    image: kuestencode/host:latest
    container_name: kuestencode_host
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_werkbank;Username=postgres;Password=change_me
      - ServiceUrls__Faktura=http://faktura:8081
      - ServiceUrls__Rapport=http://rapport:8082
      - ServiceUrls__Offerte=http://offerte:8083
      - APPLY_MIGRATIONS=true
    depends_on:
      postgres:
        condition: service_healthy
      faktura:
        condition: service_started
      rapport:
        condition: service_started
      offerte:
        condition: service_started
    restart: unless-stopped
    networks:
      - kuestencode_network
      
  faktura:
    image: kuestencode/faktura:latest
    container_name: kuestencode_faktura
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_werkbank;Username=postgres;Password=change_me
      - ServiceUrls__Host=http://host:8080
      - ServiceUrls__Self=http://faktura:8081
      - MODULE_VERSION=2.1.0
      - APPLY_MIGRATIONS=true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kuestencode_network

  rapport:
    image: kuestencode/rapport:latest
    container_name: kuestencode_rapport
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8082
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_werkbank;Username=postgres;Password=change_me
      - ServiceUrls__Host=http://host:8080
      - ServiceUrls__Self=http://rapport:8082
      - MODULE_VERSION=1.0.0
      - APPLY_MIGRATIONS=true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kuestencode_network

  offerte:
    image: kuestencode/offerte:latest
    container_name: kuestencode_offerte
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8083
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_werkbank;Username=postgres;Password=change_me
      - ServiceUrls__Host=http://host:8080
      - ServiceUrls__Self=http://offerte:8083
      - MODULE_VERSION=1.0.0
      - APPLY_MIGRATIONS=true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kuestencode_network

networks:
  kuestencode_network:
    driver: bridge
