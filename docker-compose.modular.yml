version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: kuestencode_postgres
    environment:
      POSTGRES_DB: kuestencode_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuestencode_network

  faktura:
    build:
      context: .
      dockerfile: src/Modules/Faktura/Dockerfile
    container_name: kuestencode_faktura
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_dev;Username=postgres;Password=dev_password
      - APPLY_MIGRATIONS=true
    volumes:
      - ./data/keys:/app/data/keys
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kuestencode_network

networks:
  kuestencode_network:
    driver: bridge
