name: kuestencode_faktura

services:
  postgres:
    image: postgres:16
    container_name: kuestencode_postgres_dev
    environment:
      POSTGRES_DB: kuestencode_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuestencode_network_dev

  host:
    build:
      context: .
      dockerfile: src/Host/Dockerfile
    image: kuestencode/host:latest
    container_name: kuestencode_host_dev
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_dev;Username=postgres;Password=dev_password
      - ServiceUrls__Faktura=http://faktura:8081
      - ServiceUrls__Rapport=http://rapport:8082
      - ServiceUrls__Offerte=http://offerte:8083
      - APPLY_MIGRATIONS=true
    volumes:
      - ./data/keys:/app/data/keys
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kuestencode_network_dev

  faktura:
    build:
      context: .
      dockerfile: src/Modules/Faktura/Dockerfile
    container_name: kuestencode_faktura_dev
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8081
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_dev;Username=postgres;Password=dev_password
      - ServiceUrls__Host=http://host:8080
      - ServiceUrls__Self=http://faktura:8081
      - APPLY_MIGRATIONS=true
    volumes:
      - ./data/keys:/app/data/keys
    depends_on:
      postgres:
        condition: service_healthy
      host:
        condition: service_started
    restart: unless-stopped
    networks:
      - kuestencode_network_dev

  rapport:
    build:
      context: .
      dockerfile: src/Modules/Rapport/Dockerfile
    container_name: kuestencode_rapport_dev
    ports:
      - "8082:8082"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8082
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_dev;Username=postgres;Password=dev_password
      - ServiceUrls__Host=http://host:8080
      - ServiceUrls__Self=http://rapport:8082
      - APPLY_MIGRATIONS=true
    volumes:
      - ./data/keys:/app/data/keys
    depends_on:
      postgres:
        condition: service_healthy
      host:
        condition: service_started
    restart: unless-stopped
    networks:
      - kuestencode_network_dev

  offerte:
    build:
      context: .
      dockerfile: src/Modules/Offerte/Kuestencode.Werkbank.Offerte/Dockerfile
    container_name: kuestencode_offerte_dev
    ports:
      - "8083:8083"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8083
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=kuestencode_dev;Username=postgres;Password=dev_password
      - ServiceUrls__Host=http://host:8080
      - ServiceUrls__Self=http://offerte:8083
      - APPLY_MIGRATIONS=true
    volumes:
      - ./data/keys:/app/data/keys
    depends_on:
      postgres:
        condition: service_healthy
      host:
        condition: service_started
    restart: unless-stopped
    networks:
      - kuestencode_network_dev

networks:
  kuestencode_network_dev:
    driver: bridge
